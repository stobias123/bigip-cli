# .goreleaser.yml
builds:
  # You can have multiple builds defined as a yaml list
  - # build1
    binary: bigip
    dir: bigip
    main: ./main.go

    env:
      - CGO_ENABLED=0

    # GOOS list to build for.
    # For more info refer to: https://golang.org/doc/install/source#environment
    # Defaults are darwin and linux.
    goos:
      - linux
      - darwin
      - windows

    # GOARCH to build for.
    # For more info refer to: https://golang.org/doc/install/source#environment
    # Defaults are 386 and amd64.
    goarch:
      - amd64
archives:
- # Archive
  format: binary
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    amd64: x86_64
